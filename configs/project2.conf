#!/bin/bash
# WordPress Backup Configuration File

# WordPress installation path
wpPath="/var/www/html/wordpress"

# Backup directory name format (timestamp will be added)
DIR=$(date +%Y%m%d-%H%M%S)

# Backup storage location (local, remote, or both)
# Note: This setting can be overridden by command-line arguments
# BACKUP_LOCATION="both"

# Local backup settings
LOCAL_BACKUP_DIR="/path/to/local/backups"

# Remote backup settings (required for remote or both backup locations)
destinationUser="username"
destinationIP="server_ip_or_hostname"
destinationPort="22"
destinationDbBackupPath="/path/to/remote/db/backups"
destinationFilesBackupPath="/path/to/remote/files/backups"
privateKeyPath="/path/to/private/key"

# Backup file settings
DB_FILE_PREFIX="DB"
FILES_FILE_PREFIX="Files"
COMPRESSION_FORMAT="tar.gz" # Options: zip, tar.gz, tar

# Process settings
NICE_LEVEL="19"
EXCLUDE_PATTERNS="wp-staging,*.log,cache,wpo-cache,wp-content/cache,wp-content/debug.log"
maxSize="50m" # Maximum file size to include in backup

# Notification settings
NOTIFY_METHOD="" # Options: email, slack, telegram
NOTIFY_EMAIL="your@email.com"
SLACK_WEBHOOK_URL=""
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""

# Maintenance settings
BACKUP_RETAIN_DURATION="30" # Days to keep backups
