# ===================== WordPress Backup Configuration File =====================
# -- WordPress Settings --
wpPath="/var/www/html/wordpress"

# -- Backup folder naming --
DIR=$(date +%Y%m%d-%H%M%S)

# -- Local backups --
LOCAL_BACKUP_DIR="/srv/backups/wp-site"

# -- Backup destination settings --
destinationUser="backupuser"
destinationIP="192.168.1.100"
destinationPort="22"
destinationDbBackupPath="/srv/remote-backups/db"
destinationFilesBackupPath="/srv/remote-backups/files"
privateKeyPath="/home/backupuser/.ssh/id_rsa"

# -- File naming and compression --
DB_FILE_PREFIX="DB"
FILES_FILE_PREFIX="Files"
COMPRESSION_FORMAT="tar.gz"

# -- Storage selection --
BACKUP_LOCATION="both"

# -- Backup process settings --
NICE_LEVEL="19"
EXCLUDE_PATTERNS="wp-staging,*.log,cache,wpo-cache,wp-content/cache,wp-content/debug.log"
maxSize="50m"

# -- Notifications --
NOTIFY_METHOD="email,telegram"
NOTIFY_EMAIL="admin@example.com"
SLACK_WEBHOOK_URL=""
TELEGRAM_BOT_TOKEN="123456789:AAExample"
TELEGRAM_CHAT_ID="-1001234567890"

# =============== Removal/Cleanup Settings (removeOld) ===============
fullPath="/srv/backups/wp-site"
BACKUP_RETAIN_DURATION=30
MAX_LOG_SIZE=209715200
ARCHIVE_EXTS="zip,tar,tar.gz,tgz,gz,bz2,xz,7z"
SAFE_PATHS="/srv/backups/wp-site,/var/backups,/home/backup"